<div ng-controller="EditController">
    <form name="myForm" ng-submit="submitForm(myForm.field.$modelValue)" >
      	<div >
			<label>default</label>
			<input type="text" name="field" ng-model="field"  name="default_link" value= {{item.default_link}} >{{item.default_link}}
		</div>
		<div class="form-group">
			<label>wechat</label>
			<input type="text" class="form-control" name="wechat_link">
		</div>
		<div class="form-group">
			<label>ios</label>
			<input type="text" class="form-control" name="ios_link">
		</div>
		<div class="form-group">
			<label>android</label>
			<input type="text" class="form-control" name="android_link">
		</div>
		<div class="form-group">
			<label>项目名称</label>
			<input type="text" class="form-control" name="project_name">
		</div>
		<input type="submit"class="btn btn-default" >提交</input>
  	</form>
  	<button class = "btn btn-default"><a href = "#/list">取消修改</a></button>
</div>
